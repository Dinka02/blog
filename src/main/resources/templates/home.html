<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h2>Welcome to Homepage</h2>
<p sec:authorize="hasRole('ROLE_ANONYMOUS')">Text visible to anonymous.</p>
<p sec:authorize="hasRole('USER')">Text visible to user.</p>
<p sec:authorize="hasRole('ADMIN')">Text visible to admin.</p>
<p sec:authorize="isAuthenticated()">Text visible only to authenticated users.</p>

<div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <p><a th:href="@{|/login|}" th:text="'Log in'"></a></p>
    <p><a th:href="@{|/register|}" th:text="'Register'"></a></p>
</div>

<div sec:authorize="isAuthenticated()">
    <p>Logged as: <span sec:authentication="name"></span></p>
    <p>Has role: <span sec:authentication="authorities"></span></p>
    <p sec:authorize="hasAuthority('USER')"><a th:href="@{|/dashboard|}" th:text="'User Dashboard'"></a></p>
    <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/admin/dashboard|}" th:text="'Admin Dashboard'"></a></p>
    <a th:href="@{/logout}">Log out</a>
</div>

    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Памятные и юбилейные монеты</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$20</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Номинал:1,2,5,10,20,50,100,200 </li>
                            <li>материал: сталь, гальв. латунь,никель,нейзильбер,</li>
                            <li>диаметр: 15-16</li>
                            <li>толщина: 1,63-7.6 </li>
                            <li>годы выпуска: 1994,1995,2000,2005,2012,2019,2021</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Зарегистрируйтесь бесплатно</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Иностранные монеты старого образца</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$30</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Номинал: евро,лиры,юани.рубли,пенни,сента</li>
                            <li>Материал:серебро,сталь</li>
                            <li>Диаметр: 40</li>
                            <li>Годы выпуска:1935-2017,2020 </li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">Начать работу</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Нумизматические монеты</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$100</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Номинал:Золото номадов, новогодняя тематика,космос,красная книга,монеты старой чеканки</li>
                            <li>Материал:серебро</li>
                            <li>Диаметр:38</li>
                            <li>Годы выпуска: 2004-2013,2014,2020</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-primary">Свяжетесь с нами</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
